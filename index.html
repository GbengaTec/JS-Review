    <title>Starter</title>
    <!-- font-awesome -->
    <link

  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our reviews</h2>

          <p id="job">ux designer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus cum perspiciatis esse voluptatum possimus iure dolorem itaque nesciunt tenetur distinctio!</p>

          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="script.js"></script>
